  <div class="contact-container">
    <div class="contact-intro">
      <h1>Contact Us</h1>
      <span>
        <h3>Get in touch</h3>
      </span>
    </div>
    <form class="contact-form">
      <h2>We'd love to hear from you</h2>
      <div>
        <div><label for="name">Name:</label></div>
        <div><input type="text" id="name" name="name" placeholder="Enter your name" required /></div>
      </div>
      <div>
        <div><label for="email">Email:</label></div>
        <div><input type="email" id="email" name="email" placeholder="Enter your email" required /></div>
      </div>
      <div>
        <div><label for="subject">Subject:</label></div>
        <div><input type="text" id="subject" name="subject" placeholder="Enter subject" required /></div>
      </div>
      <div>
        <div><label for="message">Message:</label></div>
        <div><textarea id="message" name="message" placeholder="Enter your message" rows="6" required></textarea></div>
      </div>
      <button type="submit" id="submit-contact">Send Message</button>
    </form>
  </div>
